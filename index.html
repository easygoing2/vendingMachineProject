<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="form-detection" content="telephone=no">
  <link rel="stylesheet" href="./src/css/common.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <script defer src="./src/js/script.js"></script>
  <title>미스터브리즈커피 온라인 Coffee 자판기</title>
</head>

<body>
  <div class="container">
    <h1 class="font-bold">미스터브리즈커피 온라인 Coffee 자판기</h1>
    <section id="header" class="box-round">
      <div class="productWrap">
        <!-- 자판기 상단 제품 노출영역 -->
      </div>
    </section>

    <section id="priceButtons" class="box-round">
      <div class="currentCashed">
        <p>
          <!-- 자판기 구매 제품 가격버튼 노출영역 -->
          <span class="user"></span>님 현재 잔액 : <span class="money"></span>원
        </p>
        <p>선택하신 상품을 확인하시고 아래 금액에 맞게 투입해 주세요.</p>
      </div>
      <div class="btnWrap">
        <button type="button" class="btn--cashes" value="1000" onclick="calc(this)">1,000원</button>
        <button type="button" class="btn--cashes" value="500" onclick="calc(this)">500원</button>
        <button type="button" class="btn--cashes" value="100" onclick="calc(this)">100원</button>
        <button type="button" class="btn--cashes" value="0" onclick="reset()">초기화</button>
      </div>
    </section>

    <!-- 자판기 구매 제품 가격 & 안내 텍스트 노출영역 -->
    <section id="calculateWrap" class="box-round">
      <div class="moneyChanges box-round">
        <div>
          <img id="productChioceImg" src="./src/img/imgCoffee01.png" alt="상품이미지">
        </div>
        <div>
          <p>선택상품 : <span id="productChioceName"></span></p>
          <p>상품가격 : <span id="productChiocePrice">0원</span></p>
          <p>투입금액 : <span id="productInsertPrice">0원</span></p>
        </div>
      </div>
      <div class="infoTxt box-round">
        금액을 투입해 주세요.<br>
        금액을 더 넣어주세요.<br>
        상품이 준비되었습니다.<br>
        상품을 선택해주세요.<br>
      </div>
    </section>
    
    <section>
      구매하기
    </section>

    <!-- 자판기 하단 구매한 제품 리스트 노출영역 -->
    <section id="buyList" class="box-round">
      <div class="txt">내가 구매한 상품 리스트</div>
      <div class="listWrap">
        <ul>
          <li class="infoList">
            <p>1</p>
            <p>아메리카노</p>
            <p>2023년 5월 1일 09:00</p>
          </li>
          <li class="infoList">
            <p>2</p>
            <p>카페라떼</p>
            <p>2023년 5월 2일 09:00</p>
          </li>
          <li class="infoList">
            <p>3</p>
            <p>카페모카</p>
            <p>2023년 5월 3일 09:00</p>
          </li>
        </ul>
      </div>
    </section>
  </div>
  <div class="test">
    <button onclick="btn(this)">
      <div class="cash">1000</div>
    </button>
    <button onclick="btn(this)">
      <div class="cash">500</div>
    </button>
    <button onclick="btn(this)">
      <div class="cash">100</div>
    </button>

    <div id="info"></div>
  </div>

  <script>
    function btn(element) {
      var info = document.getElementById("info");
      let nums = element.querySelector('.cash').innerHTML;
      console.log(nums);
      var num = parseInt(nums);
      console.log(num);
      info.innerHTML = parseInt(info.innerHTML) + num;
    }
  </script>
</body>

</html>
